<!DOCTYPE html>
<html lang="es">

<head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="p5.play.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cat adventure</title>
<link rel="shortcut icon" href="./recursos/logo.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body onload="marcador()">
    <div id="instrucciones">
        <h2>controles</h2>
        <img src="./recursos/teclas-1.png.png" alt="">
        <img src="./recursos/pixelc3.png" class="izquierda">
    </div>
    <div id="celular">
        <div style="float: left; margin-left: 100px;">
            <img src="./recursos/izq.png" onclick="izquierda()" id="izq">
            <img src="./recursos/der.png" onclick="derecha()" id="der">
            <img src="./recursos/arri.png" onclick="arriba()" id="arri">
        </div>
        <img src="./recursos/atack.png" onclick="atack()" id="atack" style="float: right;">
    </div>
    <div id="instrucciones2">
        <h2>controles</h2>
        <img src="./recursos/teclas-3.png.png" alt="">
        <img src="./recursos/pixelca2.png" class="acomodo">
    </div>
    <div id="stats">
        <h2>records :</h2>
    </div>
    <img src="./recursos/cat_adventure_logo.png" id="titulo">
    <div id="derrota">
        <h1>perdiste</h1>
        <div>
            <button onclick="reiniciar()">volver a empezar</button>
        </div>
    </div>
    <div id="inicio">
        <h1>Inicio de sesion</h1>
        <div>
            <input type="text" id="nickname" placeholder="escribe tu nickname">
            <button onclick="guardarnombre()">iniciar</button>
        </div>
    </div>
    <div id="productos">
        <img id="vestir" src="./recursos/vestidor.png" onclick="mostrarvestidor()"></img>
        <img id="producto1" >
        <img id="producto2" >
        <img id="producto3" >
        <img id="producto4" >
        <img id="producto5" >
        <img id="producto6" >
        <img id="producto7">
    </div>
    <div id="vestidor">
        <img class="cerrar" src="./recursos/close.png" onclick="ocultarvestidor()"></img>
        <div id="categorias" class="centrado">
            <button onclick="elegircategoria('sombreros')">Sombreros</button>
            <button onclick="elegircategoria('accesorios')">Accesorios</button>
            <button onclick="elegircategoria('tatuajes')">Tatuajes</button>
            <button onclick="elegircategoria('caras')">Caras</button>
        </div>
        <div id="objetos">
            <div class="contenedor">
                <div id="carousel">
                    <div id="tarjeta1" class="item">A</div>
                    <div id="tarjeta2" class="item">B</div>
                    <div id="tarjeta3" class="item">C</div>
                    <div id="tarjeta4" class="item">D</div>
                    <div id="tarjeta5" class="item">E</div>
                    <div id="tarjeta6" class="item">F</div>
                </div>
            </div>
            <button id="seleccionar" onclick="seleccionar()">Seleccionar</button>
            <button id="quitar" onclick="quitar()">quitar objeto</button>
            <div class="siguiente" onclick="cambiar('siguiente')"><img src="./recursos/flechaDer.png" alt=""></div>
            <div class="atras" onclick="cambiar('atras')"><img src="./recursos/flechaIzq.png" alt=""></div>
        </div>
    </div>
    <script src="sketch.js"></script>


</body>

</html>
